<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<canvas id="canvas" width="1600" height="1200"></canvas>

	<script src="../node_modules/babel/node_modules/babel-core/browser-polyfill.min.js" charset="utf-8"></script>
	<script src="lindenmayer_ES5.js" charset="utf-8"></script>
	<script>


		window.onload = function() {

			var canvas = document.getElementById('canvas')
			var ctx = canvas.getContext("2d")

			var koch = new LSystem({
				word: 'F-F-F-F',
				productions: {
					'F': 'FF-F-F-F-FF'
				},
				finals: {
					'F': function() {
						ctx.beginPath()
						ctx.moveTo(0,0)
						ctx.lineTo(0, 30/(koch.iterationCount + 1))
						ctx.stroke()
						ctx.translate(0, 30/(koch.iterationCount + 1))
					},
					'+': function() {
						ctx.rotate((Math.PI/180) * 90)
					},
					'-': function() {
						ctx.rotate((Math.PI/180) * -90)
					}
				}
			})



			document.addEventListener('click', function (e) {

				ctx.restore()
				ctx.clearRect(0, 0, canvas.width, canvas.height)

				ctx.save()
				ctx.translate(700, 100)
				ctx.moveTo(0,0)
				ctx.rotate((Math.PI/180) * 60)
				koch.iterate()
				koch.final()
			});

		}
	</script>
</body>

</html>
